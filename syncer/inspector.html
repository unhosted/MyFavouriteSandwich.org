<!DOCTYPE html>
  <head>
    <title>Inspector Gadget</title>
    <meta charset="utf-8">
    <link rel="icon" type="image/jpg" href="inspector-gadget.jpg">
    <script src="require.js"></script>
    <script>
      require(['./syncer'], function(syncer) {
        document.getElementById('log-div').innerHTML = syncer.onLog(function(str) {
          document.getElementById('log-div').innerHTML = '<p>'+str+'</p>'
            + document.getElementById('log-div').innerHTML;
        });
      });
    </script>
  </head>
  <body>
    <p><img src="inspector-gadget.jpg">Wowsers! This gadget will inspect:</p>
    <div id="log-div" style="border-style:solid"></div>
  </body>
</html>
