<html>
  <head>
    <script src="http://unhosted.org/require.js"></script>
    <script src="sync.js"></script>
    <script>
      function gup(name) {
        name = name.replace(/[\[]/,'\\\[').replace(/[\]]/,'\\\]');
        var regexS = '[\\?&]'+name+'=([^&#]*)';
        var regex = new RegExp(regexS);
        var results = regex.exec(window.location.href);
        if(results == null) {
          return "";
        } else {
          return results[1];
        }
      }
      var syncer = new Syncer();
      function onload () {
        var storageInfo = JSON.parse(localStorage.storageInfo);
        //document.getElementById('status').innerHTML='loading...';
        syncer.init({
          api: gup('api'),
          template: gup('template'),
        }, gup('category'), gup('token'), '_unhosted', function() {
          //document.getElementById('status').innerHTML='';
        });
        window.addEventListener('storage', function(e) {
          //document.getElementById('status').innerHTML='syncing...';
          syncer.push(e, function() {
            //document.getElementById('status').innerHTML='';
          });
        }, false);
      }
    </script>
  </head>
  <body onload="onload();">
  </body>
</html>
