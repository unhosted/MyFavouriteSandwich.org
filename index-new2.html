<!DOCTYPE html>
  <head>
    <script> 
    function onload () {
      require(['/unhosted/remoteStorage-0.5.1.js'], function(remoteStorage) {
        remoteStorage.onReadyStateChange = function(connected, online, ready) {
          document.getElementById('userAddress').style.display = (connected?'none':'block');
          document.getElementById('button').value = (connected?'disconnect':'connect');
          document.getElementById('button').onclick = (connected?function() {
            remoteStorage.disconnect();
          }:function() {
            remoteStorage.sync(document.getElementById('userAddress').value, ['sandwiches']);//will sync localStorage keys that start with 'sandwiches:'
          });
          document.getElementById('status').innerHTML = (online?(ready?'':'Syncing...'):'Offline');
        };

        window.addEventListener('storage', function(e) {
          if(e.key == 'sandwiches:favSandwich') {
            document.getElementById('favSandwich').value = e.newValue;
          };
        }, false);
      });
    }
    </script>
  </head>
  <body onload="onload();">
    <input id="userAddress" placeholder="user@host" style="display:none;">
    <input type="submit" id="button" style="display:none;">
    <div id="status"></div>
    
    My Favourite Sandwich has
      <input id="favSandwich" onkeyup="localStorage['sandwiches:favSandwich'] = this.value;">
    on it.
  </body>
</html>
