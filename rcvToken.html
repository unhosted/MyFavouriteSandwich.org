<!DOCTYPE html>
  <head>
    <title>Closing dialog...</title>
    <meta charset="utf-8">
    <script src="./unhosted/require.js"></script>
    <script>
      require(['./unhosted/remoteStorage-0.4.5'], function(remoteStorage) {
        window.opener.postMessage(remoteStorage.receiveToken(), location.protocol+'//'+location.host);
        window.close();
      });
    </script>
  </head>
  <body>
    Closing dialog...
  </body>
</html>
