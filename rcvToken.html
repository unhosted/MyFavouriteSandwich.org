<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Myfavouritesandwich - receiving OAuth token...</title>
  </head>
  <body>
    Receiving your token...
    <script>
      hashParts = window.location.hash.split('&');
      for(i in hashParts) {
        var kv = hashParts[i].split('=');
        if (kv.length == 2 && (kv[0] == 'access_token' || kv[0] == '#access_token')) {
          localStorage.remoteStorageAccessToken = kv[1];
          window.close();
        }
      }
    </script>
  </body>
</html>
